<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating</title>
	<style type="text/css">
		div {
			background-color: #d8b9c3;
		}
		p {
			width: 50px;
			height: 50px;
			border: 1px solid #000000;
			float: left;
			margin-right: 10px;
		}
		#p1 {
			background-color: #827397;
			float: right;
			height: 70px;

		}
		#p2 {
			background-color: #4d4c7d;
			float: left;
			height: 100px;	
		}
		#p3 {
			background-color: #363062;
			clear: both;
		}
		section {
			clear: left;
		}
	</style>
</head>
<body>
<h1>Floating Elements</h1>

<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<section>Same text.Same text.Same text.Same text.Same text.Same text.</section>
</div>
</body>
</html>
