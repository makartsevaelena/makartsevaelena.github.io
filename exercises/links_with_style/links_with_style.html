<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links Style</title>
	<style type="text/css">
		div > a {
			color: #A52A2A;
		}
		h3 {
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			font-style: italic;
			background-color: #DEB887;
			opacity: .6; 
		}
		p, div {
			text-align: center;
		}
		p.highlight {
			background-color:#FFF8DC
		}
		section a {
			color: #D2691E;
		}
	</style>
</head>
<body>
	<h1 id="top">Links to Sections of The Same Page</h1>
	<section>
		<ul>
			<li><a href="#section1">section1</a></li>
			<li><a href="#section2">section2</a></li>
			<li><a href="#section3">section3</a></li>
			<li><a href="#section4">section4</a></li>
		</ul>
	</section>

<section id="section1">
	<h3>Section 1</h3>
	<p class="highlight">Same text</p>
</section>
<section id="section2">
	<h3>Section 2</h3>
	<p class="highlight">Same text</p>
</section>
<section id="section3">
	<h3>Section 3</h3>
	<p class="highlight">Same text</p>
</section>
<section id="section4">
	<h3>Section 4</h3>
	<p class="highlight">Same text</p>
</section>
<div>
	<a href="#top"> Back to top</a>
</div>
</body>
</html>
